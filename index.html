<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .title {
            color: #fff;
            margin-bottom: 20px;
        }

        .questions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question-link {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .question-link:hover {
            background-color: #0056b3;
        }

        .question-description {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .credits p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Question Navigation</h1>
        <div class="questions">
            <div class="question">
                <a href="q1.html" class="question-link">Question 1</a>
                <p class="question-description">CSS Styling 1.0</p>
            </div>
            <div class="question">
                <a href="q2.html" class="question-link">Question 2</a>
                <p class="question-description">CSS Styling 2.0</p>
            </div>
            <div class="question">
                <a href="q3.html" class="question-link">Question 3</a>
                <p class="question-description">CSS Styling 3.0</p>
            </div>
            <div class="question">
                <a href="q4.html" class="question-link">Question 4</a>
                <p class="question-description">CSS Styling 4.0</p>
            </div>
        </div>
        <div class="credits">
            <p>Made by | Het Patel</p>
        </div>
    </div>
</body>

</html>
